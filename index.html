<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="bg-primary text-white p-5 text-center">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
          <div class="col-2">
            <h2>Search for a City:</h2>
            <input type="text" id="searchCity" name="searchCity" placeholder="Kaaaaaaansas City!" required>
            <button type="button" class="btn btn-primary" onclick=weatherSearch()>Search</button>
            <hr>
          </div>
          <div class="col-10 bg-light">
            <div class="col" id="today">
                <h2 class="city"></h2>
                <h2 class="date"></h2>
                <br>
                <Temp class="temp"></Temp>
                <br>
                <Wind class='wind'></Wind>
                <br>
                <Humidity class='humidity'></Humidity>
            </div>
            <div class="row bg-secondary text-white" id="five-day">
              <h2>5-day Forecast:</h2>
              <div class="col border p-3" id="two">
                <date id="date2"></date>
                <br>
                <Temp id="temp2"></Temp>
                <br>
                <Wind id="wind2"></Wind>
                <br>
                <Humidity id="humidity2"></Humidity>
              </div>
              <div class="col border p-3" id="three">
                <date id="date3"></date>
                <br>
                <Temp id="temp3"></Temp>
                <br>
                <Wind id="wind3"></Wind>
                <br>
                <Humidity id="humidity3"></Humidity>
              </div>
              <div class="col border p-3" id="four">
                <date id="date4"></date>
                <br>
                <Temp id="temp4"></Temp>
                <br>
                <Wind id="wind4"></Wind>
                <br>
                <Humidity id="humidity4"></Humidity>
              </div>
              <div class="col border p-3" id="five">
                <date id="date5"></date>
                <br>
                <Temp id="temp5"></Temp>
                <br>
                <Wind id="wind5"></Wind>
                <br>
                <Humidity id="humidity5"></Humidity>
              </div>
              <div class="col border p-3" id="six">
                <date id="date6"></date>
                <br>
                <Temp id="temp6"></Temp>
                <br>
                <Wind id="wind6"></Wind>
                <br>
                <Humidity id="humidity6"></Humidity>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
